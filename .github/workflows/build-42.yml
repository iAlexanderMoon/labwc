#      - '**/README.md'
  workflow_dispatch:

jobs:
  build-main:
    name: build 41 main
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-41-main.yml
    secrets: inherit
    with:
      fedora_version: 42

  build-dx:
    needs: build-main
    name: build 41 dx
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-41-dx.yml
    secrets: inherit
    with:
      fedora_version: 42